<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TABLES</title>
<!--  CSS STYLE -->
	<style>
		table, th, td {
			border: 1px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: sans-serif, 'Arial Narrow';
			text-align: center;
		}
		tr, th,td{
			padding: 3px;
			text-align: center;
			height: 100px;
		}
		img {
		height: 100px;
		width: 100px;	
		}


	</style>


</head>
<body>
<!-- Table Structure -->
<table>
	<tr style="background-color: #8ACE00;">
		<th><img src="tablesbrat.png"></th>	
		<th>Month</th>
		<th>Savings</th>
	</tr>

	<tr>
		<td><img src="tablesbrat.png"></td>	
		<td>January</td>
		<td>$365</td>
	</tr>

	<tr>
		<td><img src="tablesbrat.png"></td>	
		<td>February</td>
		<td>$360</td>
		</tr>
</table>
</body>
</html>
